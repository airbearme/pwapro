name: Basic Build Check

on:
  push:
    branches: [main]

env:
  NODE_VERSION: "20"
  NEXT_PUBLIC_SUPABASE_URL: "https://example.supabase.co"
  NEXT_PUBLIC_SUPABASE_ANON_KEY: "eyJplaceholder"
  NEXT_PUBLIC_SUPABASE_PWA4_URL: "https://example.supabase.co"
  NEXT_PUBLIC_SUPABASE_PWA4_ANON_KEY: "eyJplaceholder"
  SUPABASE_PWA4_SERVICE_ROLE_KEY: "eyJplaceholder"
  NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: "pk_test_placeholder"
  STRIPE_SECRET_KEY: "sk_test_placeholder"
  NEXT_PUBLIC_SITE_URL: "https://example.com"

jobs:
  build-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build check
        run: pnpm run build

      - name: Test deployment URL
