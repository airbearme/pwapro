name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: "20"
  NEXT_PUBLIC_SUPABASE_URL: "https://example.supabase.co"
  NEXT_PUBLIC_SUPABASE_ANON_KEY: "eyJplaceholder"
  NEXT_PUBLIC_SUPABASE_PWA4_URL: "https://example.supabase.co"
  NEXT_PUBLIC_SUPABASE_PWA4_ANON_KEY: "eyJplaceholder"
  SUPABASE_PWA4_SERVICE_ROLE_KEY: "eyJplaceholder"
  NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: "pk_test_placeholder"
  STRIPE_SECRET_KEY: "sk_test_placeholder"
  NEXT_PUBLIC_SITE_URL: "https://example.com"

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Show versions
        run: |
          node --version
          pnpm --version

      - name: TypeScript type check
        run: pnpm run type-check

      - name: ESLint
        run: pnpm run lint

      - name: Generate codemaps
        run: pnpm run codemaps:generate

      - name: Validate codemaps
        run: pnpm run codemaps:validate

      - name: Build check
        run: pnpm run build

      - name: Upload npm logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: npm-logs
          path: |
            npm-debug.log
            ~/.npm/_logs
