name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: "20"
  NEXT_PUBLIC_SUPABASE_URL: "https://placeholder.supabase.co"
  NEXT_PUBLIC_SUPABASE_ANON_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.placeholder.placeholder"
  NEXT_PUBLIC_SUPABASE_PWA4_URL: "https://placeholder.supabase.co"
  NEXT_PUBLIC_SUPABASE_PWA4_ANON_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.placeholder.placeholder"
  SUPABASE_PWA4_SERVICE_ROLE_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.placeholder.placeholder"
  NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: "pk_test_placeholder"
  STRIPE_SECRET_KEY: "sk_test_placeholder"
  STRIPE_WEBHOOK_SECRET: "whsec_placeholder"
  NEXT_PUBLIC_SITE_URL: "https://airbear.me"
  NODE_ENV: "production"

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Show versions
        run: |
          node --version
          pnpm --version

      - name: TypeScript type check
        run: pnpm run type-check

      - name: ESLint
        run: pnpm run lint

      - name: Generate codemaps
        run: pnpm run codemaps:generate

      - name: Validate codemaps
        run: pnpm run codemaps:validate

      - name: Build application
        run: pnpm run build
