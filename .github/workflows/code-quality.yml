name: Code Quality & Formatting

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: "20"
  NEXT_PUBLIC_SUPABASE_URL: "https://placeholder.supabase.co"
  NEXT_PUBLIC_SUPABASE_ANON_KEY: 'eyJplaceholder'
  NEXT_PUBLIC_SUPABASE_PWA4_URL: 'https://placeholder.supabase.co'
  NEXT_PUBLIC_SUPABASE_PWA4_ANON_KEY: 'eyJplaceholder'
  SUPABASE_PWA4_SERVICE_ROLE_KEY: 'placeholder-service-key'
  NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: 'pk_test_placeholder'
  STRIPE_SECRET_KEY: 'sk_test_placeholder'
  NEXT_PUBLIC_SITE_URL: 'https://airbear.me'

jobs:
  # Code Formatting
  format:
    name: Code Formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check formatting with Prettier
        run: npx prettier --check "**/*.{js,jsx,ts,tsx,json,css,md}"

      - name: Auto-fix formatting (if on main branch)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          npx prettier --write "**/*.{js,jsx,ts,tsx,json,css,md}"
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "style: auto-format code" || echo "No formatting changes to commit"

  # Lint and Fix
  lint-fix:
    name: Lint & Auto-fix
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint with auto-fix
        run: npm run lint -- --fix

      - name: Commit auto-fixes (if on main branch)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "fix: auto-fix linting issues" || echo "No linting fixes to commit"

  # TypeScript Strict Mode Check
  typescript-strict:
    name: TypeScript Strict Mode
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: TypeScript strict mode check
        run: npx tsc --noEmit --strict

  # Import Sorting
  import-sort:
    name: Import Sorting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Sort imports
        run: |
          npx eslint --fix --ext .ts,.tsx,.js,.jsx --rule 'import/order: error'

      - name: Commit import sorting (if on main branch)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "refactor: sort imports" || echo "No import changes to commit"

  # Code Analysis
  analyze:
    name: Code Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run codemaps analysis
        run: npm run codemaps:generate && npm run codemaps:analyze

      - name: Bundle analyzer
        run: npx webpack-bundle-analyzer --mode static

      - name: Upload bundle analysis
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analysis
          path: bundle-analyzer-report.html

  # Dead Code Detection
  dead-code:
    name: Dead Code Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Detect dead code
        run: npx unimported
        continue-on-error: true

      - name: Upload dead code report
        uses: actions/upload-artifact@v4
        with:
          name: dead-code-report
          path: unimported-*.json
