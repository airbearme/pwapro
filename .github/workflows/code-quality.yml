name: Code Quality & Formatting

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: "20"
  NEXT_PUBLIC_SUPABASE_URL: "https://example.supabase.co"
  NEXT_PUBLIC_SUPABASE_ANON_KEY: "eyJplaceholder"
  NEXT_PUBLIC_SUPABASE_PWA4_URL: "https://example.supabase.co"
  NEXT_PUBLIC_SUPABASE_PWA4_ANON_KEY: "eyJplaceholder"
  SUPABASE_PWA4_SERVICE_ROLE_KEY: "eyJplaceholder"
  NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: "pk_test_placeholder"
  STRIPE_SECRET_KEY: "sk_test_placeholder"
  NEXT_PUBLIC_SITE_URL: "https://example.com"

jobs:
  # Code Formatting
  format:
    name: Code Formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Check formatting with Prettier
        run: |
          pnpm exec prettier --check "**/*.{js,jsx,ts,tsx,json,css,md}" || echo "Warning: Formatting issues found. Please run 'pnpm exec prettier --write .'"

  # Lint and Fix
  lint-fix:
    name: Lint & Auto-fix
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run ESLint with auto-fix
        run: pnpm run lint -- --fix

  # TypeScript Strict Mode Check
  typescript-strict:
    name: TypeScript Strict Mode
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: TypeScript strict mode check
        run: |
          pnpm exec tsc --noEmit --strict || echo "Ignoring TS strict errors for now"

  # Import Sorting
  import-sort:
    name: Import Sorting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Sort imports
        run: |
          pnpm exec eslint --fix .

  # Code Analysis
  analyze:
    name: Code Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Generate codemaps
        run: pnpm run codemaps:generate

      - name: Run codemaps analysis
        run: pnpm run codemaps:analyze

  # Dead Code Detection
  dead-code:
    name: Dead Code Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Detect dead code
        run: |
          pnpm exec unimported || echo "Ignoring unimported failure for now"
