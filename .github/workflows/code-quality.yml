name: Code Quality & Formatting

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: "20"
  NEXT_PUBLIC_SUPABASE_URL: "https://fofmrqgcidfenbevayrg.supabase.co"
